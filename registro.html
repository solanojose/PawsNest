<body>
    <div class="ContainerPrincipal">
        <header>
            <div class="ladoAzul">
                <div class="logoVet">
                    <img src="img/Logo.png" alt="Logo">
                </div>
                <div class="Redes">
                    <img src="img/Telefono.png" alt="Telefono">
                    <span class="Numero">+57 300-592-3685S</span>
                </div>
                <div class="Redes">
                    <img src="img/Facebook.png" alt="Facebbok">
                    <img src="img/Twitter.png" alt="Twitter">
                    <img src="img/WhatsApp.png" alt="WhatsApp">
                    <img src="img/Instagram.png" alt="Instagram">
                </div>
                <img class="Usuario" src="img/IniciarSesion.png" alt="Usuario" width="00px">
        </header>
    
        <nav class="opciones">
            <a href="">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="quienesSomos.html">Quiénes Somos</a>
            <a href="reservarCita.html">Reserva una Cita</a>
            <a href="">Blog</a>
        </nav>
    
        <div class="imgRegistro">
            <img src="img/perroRegistro.png" alt="">
        </div>
    
        <div class="registrate">
            <h1>Registrate</h1>
        </div>

        <div class="formulario">
            <img src="img/registro.png" alt="Veterinaria">
            <form>
                <div class="fila">
                    <div class="nombre">
                        <label >Tipo de Documento:</label>
                        <select>
                            <option >Selecciona una opcion</option>
                            <option >Cedula de ciudadania</option>
                        </select>
                    </div>
                    <div class="nombre">
                        <label >Numero de Documento:</label>
                        <input type="text" placeholder="Numero de documento">
                    </div>
                </div>
            
                <div class="fila">
                    <div class="nombre">
                        <label >Nombre del Tutor:</label>
                        <input type="text" placeholder="Nombre del Tutor">
                    </div>
                    <div class="nombre">
                        <label>Apellido del Tutor:</label>
                        <input type="text" placeholder="Apellido del Tutor">
                    </div>
                </div>
            
                <div class="fila">
                    <div class="nombre">
                        <label>Correo Electronico:</label>
                        <input type="email" placeholder="Correo Electronico">
                    </div>
                    <div class="nombre">
                        <label>Telefono:</label>
                        <input type="tel" placeholder="Telefono">
                    </div>
                </div>
            
                <div class="fila">
                    <div class="nombre">
                        <label>Nombre de la Mascota:</label>
                        <input type="text" placeholder="Nombre de la Mascota">
                    </div>
                    <div class="nombre">
                        <label>Edad de la Mascota:</label>
                        <input type="text" placeholder="Edad de la Mascota">
                    </div>
                </div>

                <div class="fila">
                    <div class="nombre">
                        <label >Tipo de Mascota:</label>
                        <select>
                            <option >Selecciona una opcion</option>
                            <option >Perro</option>
                        </select>
                    </div>
                    <div class="nombre">
                        <label >Raza:</label>
                        <select>
                            <option >Selecciona una opcion</option>
                            <option >Pastor Alemán</option>
                            <option >Bulldog</option>
                        </select>
                    </div>
                </div>

                <center>
                <div class="btnRegistrar">      
                    <input type="submit" value="Registrar">
                </div>
                </center>
    
            </form>
    
            </form>
        </div>

    </div>

     
 
</body>
</html>
